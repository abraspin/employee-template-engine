<div style="min-width: 28%;" class="card employee-card m-2 ">
    <div class="card-header bg-dark text-light">
        <h2 class="card-title font-weight-bold ">{{ name }}</h2>
        <h3 class="card-title text-right font-italic">{{ role }} <i class="fas fa-glasses mr-2  "></i></h3>
    </div>
    <div class="card-body bg-secondary">
        <ul class="list-group">
            <li class="list-group-item">ID: {{ id }}</li>
            <li class="list-group-item">Email: <a href="mailto:{{ email }}">{{ email }}</a></li>
            <li class="list-group-item">GitHub: <a href="https://github.com/{{ github }}" target="_blank"
                    rel="noopener noreferrer">{{ github }}</a></li>
        </ul>
    </div>
</div>
